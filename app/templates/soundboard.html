<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bhutia Soundboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .display-media {
      background: white;
      border-bottom: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #333;
      padding: 12px;
      text-align: center;
      height: 50px;
    }

    .toggle-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #ddd;
    }

    .toggle-bar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #34495e;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle-bar button.active {
      background-color: #2ecc71;
    }

    .soundboard {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: grid;
      gap: 10px;
    }

    .letters-grid {
      grid-template-columns: repeat(4, 1fr);
    }

    .number-grid {
      grid-template-columns: repeat(5, 1fr);
    }

    .soundboard button {
      padding: 20px;
      font-size: 28px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .soundboard button:hover {
      background-color: #2980b9;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      .letters-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .number-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .soundboard button {
        font-size: 22px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="display-media" id="displayMedia">
    Tap a Bhutia letter or number to hear the sound
  </div>

  <div class="toggle-bar">
    <button id="toggleLetters" class="active">Letters</button>
    <button id="toggleNumbers">Numbers</button>
  </div>

  <div id="lettersBoard" class="soundboard letters-grid"></div>
  <div id="numbersBoard" class="soundboard number-grid hidden"></div>

  <script>
    const letters = [
      ['ཀ', 'ka'], ['ཁ', 'kha'], ['ག', 'ga'], ['ང', 'nga'],
      ['ཅ', 'ca'], ['ཆ', 'cha'], ['ཇ', 'ja'], ['ཉ', 'nya'],
      ['ཏ', 'ta'], ['ཐ', 'tha'], ['ད', 'da'], ['ན', 'na'],
      ['པ', 'pa'], ['ཕ', 'pha'], ['བ', 'ba'], ['མ', 'ma'],
      ['ཙ', 'tsa'], ['ཚ', 'tsha'], ['ཛ', 'dza'], ['ཝ', 'wa'],
      ['ཞ', 'zha'], ['ཟ', 'za'], ['འ', 'a'], ['ཡ', 'ya'],
      ['ར', 'ra'], ['ལ', 'la'], ['ཤ', 'sha'], ['ས', 'sa'],
      ['ཧ', 'ha'], ['ཨ', 'ah']
    ];

    const numbers = [
      ['༡', '1'], ['༢', '2'], ['༣', '3'], ['༤', '4'], ['༥', '5'],
      ['༦', '6'], ['༧', '7'], ['༨', '8'], ['༩', '9'], ['༡༠', '10']
    ];

    const displayMedia = document.getElementById("displayMedia");
    const lettersBoard = document.getElementById("lettersBoard");
    const numbersBoard = document.getElementById("numbersBoard");
    const lettersBtn = document.getElementById("toggleLetters");
    const numbersBtn = document.getElementById("toggleNumbers");

    function renderGrid(data, container) {
      container.innerHTML = '';
      data.forEach(([label, audio]) => {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.onclick = () => {
          playSound(`${audio}.mp3`);
          displayMedia.textContent = `${label}`;
        };
        container.appendChild(btn);
      });
    }

    function playSound(filename) {
      const audio = new Audio(`static/audio/${filename}`);
      audio.play().catch(err => {
        console.error("Audio failed:", err);
        displayMedia.textContent = "Audio file not found!";
      });
    }

    lettersBtn.onclick = () => {
      lettersBtn.classList.add("active");
      numbersBtn.classList.remove("active");
      lettersBoard.classList.remove("hidden");
      numbersBoard.classList.add("hidden");
    };

    numbersBtn.onclick = () => {
      numbersBtn.classList.add("active");
      lettersBtn.classList.remove("active");
      numbersBoard.classList.remove("hidden");
      lettersBoard.classList.add("hidden");
    };

    renderGrid(letters, lettersBoard);      // 'ka.mp3', 'ga.mp3' etc.
    renderGrid(numbers, numbersBoard);      // '1.mp3', '2.mp3' etc.
  </script>
</body>
</html>
